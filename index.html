<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
        <div class="time-select">
            <button data-time='120' id="b1" class="active">2 Minutes</button>
            <button data-time='300' id="b2">5 Minutes</button>
            <button data-time='600' id="b3">10 Minutes</button>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" data-poster="./video/poster_rain.png" id="bv1" class="active">
                <img src="./svg/rain.svg" alt="rain">
            </button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" data-poster="./video/poster_beach.jpg" id="bv2">
                <img src="./svg/beach.svg" alt="beach">
            </button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" /> 
            </audio>
            <img src="./svg/play.svg" alt="play" id="play" viewBox="0 0 20 20"/>    
            <svg class="track-outline" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle id="track-circle" cx="226.5" cy="226.5" r="216.5" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle id="moving-circle" cx="226.5" cy="226.5" r="216.5" stroke-width="20"/>
            </svg>
        </div>
        <div class="timer">
            <p class="time-display"></p>
        </div>
    </div>
    <div class="vid-container">
        <video playsinline muted loop poster="./video/poster_rain.png">
            <source src="./video/rain.mp4" type="video/mp4" media="only screen and (min-width: 64.063em)"/> 
        </video>
    </div>
    <script src="./app.js"></script>
</body>
</html>
